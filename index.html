<!DOCTYPE html>
  <html>
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
      <title>My homepage</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        html{
          min-height: 100%;
        }
        body{
          padding-top: 40px;
          padding-bottom: 40px;
          background: linear-gradient(180deg, #003f5b, #00556a, #006a6a, #007e59, #1a8f3c, #6d9c0e, #b5a000, #ff9913); /* made at https://learnui.design/tools/gradient-generator.html */
          min-height: 100%;
          color: rgba(255, 255, 255, 1.0);
          font-family:"Quicksand";
        }
        .avatar-image{width:128px;height:128px;
          object-fit:cover;  
          border-radius:128px; 
        }
        .thumbnail{
          width:80px;
          height:80px;
          object-fit:cover;
          margin-left:40px;
        }
        a{
          color: rgba(255, 255, 255, 1.0);
          text-decoration:none;
        }
        .item{
          background-color:rgba(52, 39, 245, 0.76);
          margin-bottom:30px;
          display:flex;
          align-items:center;
          border-radius:1000px;
          padding: 5px;
          padding-right: 93px;
          box-shadow: 4px 4px 10px 0px rgba(122,32,122,0.5);
        }
        .main-container{
          max-width:640px;
          margin:auto;
        }
        .image-row{
          margin-bottom:20px;
          text-align:center;
        }
        .name-row{
          font-family:"Lora";
          margin-bottom:30px;
          text-align:center;
          font-size:30px;
          font-weight:700;
        }
        .social-icons-row{
          margin-bottom:30px;
          display:flex;
          justify-content:space-around;
        }
        .link-text{
          text-align:center;
          flex-grow:1;
          padding:30px 0px;
        }


      </style>
    </head>
    <body>
      <div class="main-container">
        <div class="image-row">
          <img class="avatar-image" src="/ProfileExApp.jpg" alt="Profile photo">
        </div>
        <div class="name-row">
          Rhys Beauchamp
        </div>
        <div class="social-icons-row">
          <a target="_blank" href="https://www.instagram.com/rhysabeauchamp/">
            <i class="fa-brands fa-instagram"></i> Instagram</a>
          <a target="_blank" href="https://github.com/rbeau12">
            <i class="fa-brands fa-github"></i> Github</a>
        </div>
        <div class="links-row">
          <div class="item">
            <img class="thumbnail" src="/KeiServe.jpg" alt="Kei Nishikori serving">
            <a class="link-text"target="_blank" href="https://www.youtube.com/watch?v=7bIVC0jQfGY"> Watch Kei Nishikori's Serve</a>
          </div>
          <div class="item">
            <img class="thumbnail" src="/TigerSwing.jpg" alt="Tiger Woods swinging">
            <a class="link-text" target="_blank" href="https://www.youtube.com/watch?v=EmLyMDyCbto">Watch Tiger's Swing</a>
          </div>
          <div class="item">
            <img class="thumbnail" src="/Kobe_Bryant_2014.jpg" alt="Kobe">
            <a class="link-text" target="_blank" href="https://pbs.twimg.com/media/FC6W90pUYAEf-58?format=jpg&name=large">Kobe</a>
          </div>
        </div>
      </div>


    </body>




  </html>
